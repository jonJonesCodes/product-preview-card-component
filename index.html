<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <section class="product-card">
        
            <img src="img/image-product-mobile.jpg" alt="An image of CHANEL Gabrielle perfume" class="product-image-mobile">
            <img src="img/image-product-desktop.jpg" alt="An image of CHANEL Gabrielle perfume" class="product-image-desktop">


        <section class="product-information">
            <span class="product-type">PERFUME</span>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and volumptous interpretation composed by
                Oliver Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="product-price">
                <span class="product-price-discounted">$149.99</span>
                <span class="product-price-original">$169.99</span>
            </div>
            <button type="button" name="button" class="add-to-cart"><img src="img/icon-cart.svg" alt="Shopping cart icon">Add to Cart</button>
        </section>
    </section>
</body>
</html>
